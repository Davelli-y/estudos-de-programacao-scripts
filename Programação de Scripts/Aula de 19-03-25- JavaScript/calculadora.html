<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #333;
            font-size: 22px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        input[type="button"] {
            width: 45%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="button"]:hover {
            background: #0056b3;
        }

        input[type="button"]:nth-child(5) {
            background: #dc3545;
        }

        input[type="button"]:nth-child(5):hover {
            background: #a71d2a;
        }

        #res {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora Simples</h1>

        <input type="text" id="v1" placeholder="Digite o primeiro valor">
        <input type="text" id="v2" placeholder="Digite o segundo valor">

        <div class="buttons">
            <input type="button" value="+" onclick="calcular('+')">
            <input type="button" value="-" onclick="calcular('-')">
            <input type="button" value="×" onclick="calcular('*')">
            <input type="button" value="÷" onclick="calcular('/')">
            <input type="button" value="Limpar" onclick="limpar()">
        </div>

        <div id="res"></div>
    </div>

    <script>
        function calcular(op) {
            var n1 = parseFloat(document.getElementById("v1").value);
            var n2 = parseFloat(document.getElementById("v2").value);

            if (isNaN(n1) || isNaN(n2)) {
                document.getElementById("res").innerHTML = "Por favor, insira números válidos!";
                return;
            }

            var nr = 0;

            switch (op) {
                case '+':
                    nr = n1 + n2;
                    break;
                case '-':
                    nr = n1 - n2;
                    break;
                case '*':
                    nr = n1 * n2;
                    break;
                case '/':
                    if (n2 === 0) {
                        document.getElementById("res").innerHTML = "Erro: Divisão por zero!";
                        return;
                    }
                    nr = n1 / n2;
                    break;
                default:
                    document.getElementById("res").innerHTML = "Operação inválida!";
                    return;
            }

            document.getElementById("res").innerHTML = `Resultado: ${nr}`;
        }

        function limpar() {
            document.getElementById("v1").value = "";
            document.getElementById("v2").value = "";
            document.getElementById("res").innerHTML = "";
        }
    </script>
</body>
</html>
