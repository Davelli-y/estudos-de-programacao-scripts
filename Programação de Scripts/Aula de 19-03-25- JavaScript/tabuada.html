<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    Digite um numero entre 1 e 10:
    <input type="text" value=" " id="num">
    <input type="button"value="Exibir tabuada"onclick="tab()">
<div id="res"></div>

<script>
    function tab(){
        var nnum= parseInt(num.value);
        if (nnum>=1 && nnum <=10){
            var r;
            res.innerHTML = '';
            for (var i=1;i<=10;i++){
                r = i *nnum;
                res.innerHTML += nnum + ' x ' + i + ' = ' + r + '<br>';
            }
        }
        else
            res.innerHTML= '<font color="red">' + 'Digite um numero entre 1 e 10' + '</font>';
    }
</script>
    
</body>
</html>
