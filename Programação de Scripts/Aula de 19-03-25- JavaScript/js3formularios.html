<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <h1>
        Calculadora Simples
    </h1>
    Valor 1:
    <input type="text" value=" " id="v1"><br>
    Valor 2:
    <input type="text" value=" " id="v2"><br>
    
    <input type="button" value="Somar"onclick="somar()">
    <input type="button" value="Subtrair"onclick="subtrair()">
    <input type="button" value="Limpar"onclick="limpar()">
    <hr>
    <div id="res"></div>
    <script>
        function somar(){
            var n1= parseInt(v1.value);
            var n2= parseInt(v2.value);
            var nr= n1+n2;
            res.innerHTML = "<h1>" + nr + "</h1>";
        }
        function limpar(){
            v1.value = "0";
            v2.value = "0";
            res.innerHTML= "";
        }
        function subtrair(){
            var n1= parseInt(v1.value);
            var n2= parseInt(v2.value);
            var nr= n1-n2;
            res.innerHTML = "<h1>" + nr + "</h1>";
        }
        
    </script>
</body>
</html>
