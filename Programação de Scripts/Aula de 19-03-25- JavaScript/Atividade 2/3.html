<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com 6 imagens de aparelhos</title>
    <style>
        td{
            color: blue;
            font-size: 24px;
            text-align:center;
            
        }
    </style>
</head>
<body>
    <h1> Tabela de aparelhos domésticos.</h1>
    <table border="1" cellspacing="0" cellpadding="2">
        <tr>
            <td align="center">Imagem</td>
            <td >Aparelhos</td>
        </tr>
        <tr>
            <td align="center"><img src="tv.png" alt="TV"></td>
            <td>TV</td>
        </tr>
        <tr>
            <td align="center"><img src="fogao.jpg" alt="fogao"></td>
            <td>Fogão</td>
        </tr>
        <tr>
            <td align="center"><img src="geladeira.jpg" alt="Geladeira"></td>
            <td >geladeira</td>
        </tr>
        <tr>
            <td align="center"><img src="computador.jpg" alt="PC"></td>
            <td>Computador</td>
        </tr>
        <tr>
            <td align="center"><img src="liquidificador.webp" alt="liquidificador"></td>
            <td>Liquidificador</td>
        </tr>
        <tr>
            <td align="center"><img src="batedeira.webp" alt="batedeira"></td>
            <td>Batedeira</td>
        </tr>

    </table>
</body>
</html>
