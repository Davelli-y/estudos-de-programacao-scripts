<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initialscale=1">
    <title>Produto</title>
    <!-- Bootstrap -->
    <!-- Versão minimizada do CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.
min.css" rel="stylesheet">

    <!-- Versão minimizada do JQuery -->
    <script src="https://code.jquery.com/jquery3.7.1.min.js"></script>

    <!-- Versão minimizada do Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bu
ndle.min.js"></script>
</head>

<body>
    <script src="bootstrap2.js" type="text/javascript"></script>
    <div class="container">
        <h1>Produto</h1>
        <div class="form-group">
            Descrição:
            <input type="text" id="desc" class="form-control" maxlength="20" />
        </div>
        <div class="form-group">
            Quantidade:
            <input type="text" id="qtd" class="form-control" maxlength="3" />
        </div>
        <div class="form-group">
            Preço Unitário:
            <input type="text" id="unit" class="form-control" maxlength="10" />
        </div>
        <div class="form-group">
        
            <input type="submit" value="Calcular" class="btn btn-primary" onclick="calcular()" />
        </div>
        <div class="form-group">
            Preço Total:
            <input type="text" id="total" class="form-control" readonly />
        </div>

        <!-- Modal -->
        <div class="modal" id="alerta">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Atenção</h4>
                        <button type="button" class="btn-close" data-bsdismiss="modal"></button>
                    </div>
                    <div id="mensagem" class="modal-body">
                        Preencha o campo.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bsdismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
