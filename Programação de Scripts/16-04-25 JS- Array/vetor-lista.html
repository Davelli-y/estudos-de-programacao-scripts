<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
</head>
<body>
    <h1>Lista de compras- que pode ser modificada</h1>
    Item:
    <input type="text" value="" id="item">
    <input type="button" value="+" id="btInserir">
    <input type="button" value="-" id="btRemover">
    <h2>Sua lista:</h2>
    <div>
        <ol id="lista">
            
        </ol>
    </div>
    <script>
    btInserir.addEventListener('click', inserir);
    btRemover.addEventListener('click', remover);
    var itens = new Array (); //Escopo GLOBAL

    function exibir(){
     lista.innerHTML='';
     for (var i=0 ; i<itens.length; i++)
     {
        lista.innerHTML += '<li>' +itens[i] + '</li>';
     }       
    
    
    }
    function inserir(){
        itens[itens.length]= item.value
        exibir ();
    }
    function remover (){  
        for (var i = 0; i < itens.length; i++) {
            if (itens[i] == item.value) {
            itens.splice(i, 1);
            }
        }
    exibir ();

    }    
    </script>
    
</body>
</html>
